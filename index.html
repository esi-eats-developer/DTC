        <link rel="shortcut icon" href="./image/favicon.PNG"> 

        <!-- 웹 디자인 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
        <!-- 설문 시작 전 메인 페이지 -->
        <article class="start">
            <div class="survey-wrap">
                <div class="survey-contents">
                    <div class="survey-start">
                        <div class="start-header">
                            <!-- 로고 삽입 가능 -->
                            <span class="icon"></span> 
                            <h2>
                                <span>건강기능식품 큐레이션 서비스</span>
                                <br>
                                "선물용 맞춤 상품"
                            </h2>
                        </div>
                        <div class="start-info">
                            <p>
                            "몇 가지 질문에 답하고 "
                            <br>
                            "특별한 선물을 위한 맞춤 상품을 추천 받아보세요."
                            <br>
                            <br>
                            <span>약 2분 정도 소요됩니다.</span>
                            </p>
                            <div class="btn-wrap">
                                <a href="#" id="btn-start" class="btn btn-radius btn-dark" onclick="start();">시작하기</a>
                                <p class="warning">* 질병의 진단 및 치료는 전문적인 의료기관을 이용하세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- 설문 페이지 -->
        <article class="survey">
            <div class="survey-wrap">
                <div class="survey-contents">
                    <div class="survey-test">
                        <!-- 설문 진행 단계를 보여주는 파트 - 선물 추천용에서는 필요하지 않을 수 있음 -->
                        <!-- <nav class="survey-test-header">
                            <ul class="step-list-wrap">
                                <li data="기본정보">
                                    <span>기본정보</span>
                                    ::after
                                </li>
                                <li data="증상/불편">
                                    <span>증상/불편</span>
                                    ::after
                                </li>
                                <li data="생활 습관">
                                    <span>생활 습관</span>
                                    ::after
                                </li>
                                <li data="기타">
                                    <span>기타</span>
                                    ::after
                                </li>
                            </ul>
                        </nav> -->
                        <!-- 프로그레스바 -->
                        <div class="survey-progress">
                            <div id="survey-progress-rate"></div>
                        </div>
                        <!-- 질문&답변 -->
                        <div class="survey-question-contents">
                            <section class="question-section">
                                <!-- 질문 번호 --><em id="qNum">질문 1</ㄷm>
                                <!-- 질문 -->
                                <h2 id="qTitle">
                                    <p>질문</p>
                                    <span></span>
                                </h2>
                                <p id="qContent"></p>
                                <!-- 답변 -->
                                <ul class="question-answer-wrap">
                                    <li>
                                        <div class="question-input-field">
                                            <input type="radio" class="input-radio input-answer" name="answer" value="283" data-only="null">
                                            <input type="radio" class="input-radio input-answer" name="answer" value="283" data-only="null">
                                            <!-- <input type="text" id="content" class="input-text input-small input-full" placeholder="이름" maxlength="10" required="true"> -->
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        </div>
                        <!-- 에러 메시지 -->
                        <div class="survey-errormsg"></div>
                        <!-- 하단 구성 -->
                        <div class="survey-question-footer">
                            <button id="btn-prev" class="btn btn-radius">이전</button>
                            <button id="btn-next" class="btn btn-radius btn-dark">다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- 솔루션 페이지 -->
        <article class="solution">
        </article>

        <input type="hidden" id="sex" value="0">
        <input type="hidden" id="age" value="0">
        <input type="hidden" id="career" value="0">
        <input type="hidden" id="price" value="0">

        <script type="text/javascript" src="./js/question.js"></script>
        <script type="text/javascript" src="./js/solution.js"></script>
        <script type="text/javascript" >
            var num = 1;

            function start(){
                $(".start").hide();
                $(".survey").show();
                next();
            }

            function next(){
                if(num < 5){
                    $("#survey-progress-rate").attr("style", "width: calc(100/5*"+num+"%)");

                    $("#qNum")

                    num++;
                }
            }
        </script>
    </body>
